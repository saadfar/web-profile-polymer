<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="stylesheet" href="../../styles/animate.css">

<dom-module id="my-profile">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <ul class="animated slideInUp">
      <template is="dom-repeat" items="{{items}}">
        <li><span>{{item}}</span></li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-profile',

        properties: {
          items: {
            type: Array,
            notify: true
          }
        },

        ready: function() {
          this.items = [
            'Extensive experience in all facets of project lifecycle development, from initial feasibility analysis and conceptual design through development, implementation, user training and enhancement. Technical experience and exposure in Java / J2ee, MVC, Struts, Spring, JSP, XML, web-services (REST and SOA) framework and java scripting (including jQuery, Angular JS, Polymer).',
            'Business Area Specialist: aligning business goals with technology solutions to drive process improvements, competitive advantage and bottom-line gains. Worked extensively in Payments, Security Processing, SEPA and Corporate Action related projects.',
            'Excellent communicator; leverage technical, business and financial acumen to communicate effectively with client executives and their respective teams. Expert in Â Root cause Analysis, Business Intelligence',
            'Expert in agile (Scrum Certified) and waterfall project management methodologies. Worked in large scale project teams and known for high-quality deliverables that meet or exceed timeline and budgetary targets.',
            'Experience in Defect Management and Release management.',
            'Provide Key Role / Expert advice in the development, analysis and evaluation of business, system or technology requirements or project implementation, investigate and operationalize tools and techniques available and implement recommended solutions to satisfy those requirements.'
          ];
        }
      });
    })();
  </script>
</dom-module>
