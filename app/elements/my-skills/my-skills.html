
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="stylesheet" href="../../styles/animate.css">

<dom-module id="my-skills">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
      paper-progress.green {
        --paper-progress-active-color: var(--paper-light-green-500);
        --paper-progress-secondary-color: var(--paper-light-green-100);
        align-content: right;
        width: 100%;
        height: 10px;
      }
      .skill-percentage {
        float: right;
      }
      .skill-info {
        color: #9a9a9a;
      }
      .skills-info-container {
        padding-bottom: 20px;
        border-bottom: 1px solid #ededed;
      }
      .skill-list {
        padding-left: 10px;
      }
    </style>

    <ul >
      <template is="dom-repeat" items="{{skills}}">
        <div class="skills-info-container">
          <p>{{item.mainCategory}}</p>
          <template is="dom-repeat" items="{{item.skill}}" as="skill">
            <div class="skill-list">
              <p class="skill-info">
                <div class="animated fadeInUp">
                  <span>{{skill.name}}</span><span class="skill-percentage">{{calculatePercentage(skill.level)}}% </span>
                </div>
                <paper-progress  value={{skill.level}} class="green animated lightSpeedIn" min="1" max="5"></paper-progress>
              </p>
            </div>
          </template>
        </div>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-skills',

        properties: {
          skills: {
            type: Array,
            notify: true
          }
        },

        calculatePercentage: function(level) {
          return level*20;
        },

        ready: function() {
         this.skills = [
         {mainCategory:'Programming Skills / Technologies', skill: [{name:'Java', level:'4'},{name:'J2EE', level:'3'},{name:'Spring', level:'3'},{name:'MVC', level:'4'},{name:'Web services â€“SOA (axis2) and REST (jersey) framework)', level:'4'},{name:'GIT', level:'4'},{name:'JUnit', level:'5'},{name:'JSON', level:'5'},{name:'Docker', level:'3'}]},
         {mainCategory:'Web-based',skill: [{name:'Struts 1.3', level:'5'},{name:'JavaScript', level:'4'},{name:'AngularJS', level:'4'},{name:'Polymer Web-component', level:'4'},{name:'jQuery', level:'2'},{name:'JSP', level:'4'}]},
         {mainCategory:'Servers',skill: [{name:'Tomcat', level:'4'},{name:'Jetty', level:'2'},{name:'JBoss', level:'3'},{name:'WebSphere', level:'2'}]},
         {mainCategory:'Build / Deploy tools',skill: [{name:'Ant', level:'3'},{name:'Shell Scripting', level:'3'},{name:'Maven', level:'4'}]},
         {mainCategory:'Development tools',skill: [{name:'Eclipse IDE', level:'4'},{name:'SQL Developer', level:'3'},{name:'pgAdmin', level:'3'}]},
         {mainCategory:'Defect Management tools',skill: [{name:'JIRA', level:'3'},{name:'Quality Center', level:'3'}]},
         {mainCategory:'Database',skill: [{name:'Oracle', level:'4'},{name:'Postgres', level:'3'}]},
         {mainCategory:'IT Project Lifecycle',skill: [{name:'Custom Software Development', level:'4'},{name:'Systems Engineering', level:'4'},{name:'System Migrations/Integration', level:'4'},{name:'Agile Scrum', level:'4'}]},
         {mainCategory:'Cross-Functional Development',skill: [{name:'Application Developer', level:'4'},{name:'Acceptance and integrated Testing Support', level:'4'},{name:'Business Analyst', level:'4'},{name:'External Client presentations and Support', level:'4'},{name:'Production Support', level:'4'}]}
         ];
       }
     });
    })();
  </script>
</dom-module>
